<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axlerator - Truck Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Liquid Glass Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="logo.png" alt="Axlerator Logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#buy-truck" class="nav-link">Buy Truck</a>
                </li>
                <li class="nav-item">
                    <a href="#sell-truck" class="nav-link">Sell Truck</a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#signup" class="nav-link signup-btn">Sign Up</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="herovideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Welcome to <span class="hero-brand">Axlerator</span></h1>
            <p class="hero-subtitle">Your Premier Truck Marketplace</p>
            <div class="hero-buttons">
                <a href="#buy-truck" class="btn btn-primary">Browse Trucks</a>
                <a href="#sell-truck" class="btn btn-secondary">List Your Truck</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
